<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TFL Scoreboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      flex-direction: row;
      background-color: black;
    }
    .home, .visitor, .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 10px;
    }
    .home {
      width: 33.33%;
      background-color: #003F87;
      color: #FFFFFF;
    }
    .visitor {
      width: 33.33%;
      background-color: #C8102E;
    }
    .center {
      width: 33.33%;
      background-color: #FFFFFF;
      color: #003F87;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    .scoreboard-title {
      text-align: center;
      margin-top: 20px;
    }
    .scoreboard-title .tfl {
      font-size: 16vw;
      font-weight: bold;
      font-style: italic;
      color: #003F87;
      text-shadow: -2px -2px 0 #C8102E, 2px -2px 0 #C8102E, -2px 2px 0 #C8102E, 2px 2px 0 #C8102E;
    }
    .scoreboard-title .name {
      font-size: 2vw;
      font-weight: bold;
      color: #C8102E;
      letter-spacing: 1px;
      text-shadow: -1px -1px 0 #003F87, 1px -1px 0 #003F87, -1px 1px 0 #003F87, 1px 1px 0 #003F87;
    }
    h1 {
      font-size: 5vw;
      margin: 0.5em 0;
    }
    #timer {
      font-size: 8vw;
      font-weight: bold;
      color: #003F87;
      align-items: center;
      margin-bottom: 10px;
    }
    .timer-controls {
      align-items: center;
      margin-bottom: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .home button {
      background-color: #FFFFFF;
      color: #003F87;
    }
    .visitor button {
      background-color: #FFFFFF;
      color: #C8102E;
    }
    .center button {
      background-color: #003F87;
      color: #FFFFFF;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 80%;
      max-width: 400px;
    }
    .modal-content h2 {
      margin-top: 0;
      color: #003F87;
    }
    .modal-content button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      font-size: 1.2em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .kick { background: #003F87; color: white; }
    .twopoint { background: #C8102E; color: white; }
    .nogood { background: gray; color: white; }
    .possessions { display: flex; flex-direction: column; align-items: center; margin-top: 10px; }
    .half { margin: 5px 0; }
    .football { font-size: 1.5em; margin: 0 2px; opacity: 0.2; }
    .football.active { opacity: 1; }
  </style>
</head>
<body>
  <div class="home">
    <h1 style="color:white;">HOME</h1>
    <h1 id="homeScore">0</h1>
    <button onclick="touchdown('home')">Touchdown (+6)</button>
    <button onclick="addPoints('home', 3)">Field Goal (+3)</button>
    <button onclick="addPoints('home', 2)">Safety (+2)</button>
    <div class="possessions" id="homePossessions">
      <div class="half">1st Half: <span class="football">üèà</span><span class="football">üèà</span><span class="football">üèà</span><span class="football">üèà</span></div>
      <div class="half">2nd Half: <span class="football">üèà</span><span class="football">üèà</span><span class="football">üèà</span><span class="football">üèà</span></div>
    </div>
  </div>

 <div class="center">
  <div class="scoreboard-title">
    <span class="tfl">TFL</span><br>
    <span class="name">TABLETOP FOOTBALL LEAGUE</span>
  </div>
  <div class="bottom-section">
    <div id="timer">1:00</div>
    <div class="timer-controls">
      <button onclick="startTimer()">Start</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>
</div>

  <div class="visitor">
    <h1 style="color:white;">VISITOR</h1>
    <h1 id="visitorScore">0</h1>
    <button onclick="touchdown('visitor')">Touchdown (+6)</button>
    <button onclick="addPoints('visitor', 3)">Field Goal (+3)</button>
    <button onclick="addPoints('visitor', 2)">Safety (+2)</button>
    <div class="possessions" id="visitorPossessions">
      <div class="half">1st Half: <span class="football">üèà</span><span class="football">üèà</span><span class="football">üèà</span><span class="football">üèà</span></div>
      <div class="half">2nd Half: <span class="football">üèà</span><span class="football">üèà</span><span class="football">üèà</span><span class="football">üèà</span></div>
    </div>
  </div>

  <div id="extraPointModal" class="modal">
    <div class="modal-content">
      <h2>Try After Touchdown</h2>
      <button class="kick" onclick="extraPoints(1)">Kick Good (+1)</button>
      <button class="twopoint" onclick="extraPoints(2)">2-Point (+2)</button>
      <button class="nogood" onclick="extraPoints(0)">No Good (+0)</button>
    </div>
  </div>

  <script>
    let currentTeam = null;
    let half = 1;

    function addPoints(team, points) {
      let scoreEl = document.getElementById(team + "Score");
      let score = parseInt(scoreEl.textContent);
      scoreEl.textContent = score + points;
      if(points >= 2) updatePossession(team);
    }

    function touchdown(team) {
      currentTeam = team;
      addPoints(team, 6);
      document.getElementById("extraPointModal").style.display = "flex";
    }

    function extraPoints(points) {
      if (currentTeam) {
        addPoints(currentTeam, points);
      }
      document.getElementById("extraPointModal").style.display = "none";
      currentTeam = null;
    }

    function updatePossession(team) {
      let container = document.getElementById(team + "Possessions");
      let halfDiv = container.children[half - 1];
      let balls = halfDiv.querySelectorAll(".football");
      for (let ball of balls) {
        if (!ball.classList.contains("active")) {
          ball.classList.add("active");
          break;
        }
      }
    }

    let timerEl = document.getElementById("timer");
    let time = 60;
    let countdown;

    function resetTimer() {
      clearInterval(countdown);
      time = 60;
      updateTimer();
    }

    function updateTimer() {
      let minutes = Math.floor(time / 60);
      let seconds = time % 60;
      timerEl.textContent = 
        `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
    }

    function startTimer() {
      clearInterval(countdown);
      countdown = setInterval(() => {
        if (time > 0) {
          time--;
          updateTimer();
        } else {
          clearInterval(countdown);
        }
      }, 1000);
    }

    updateTimer();
  </script>
</body>
</html>
