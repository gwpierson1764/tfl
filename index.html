<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TFL Scoreboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      flex-direction: row;
      -webkit-user-select: none; /* prevent accidental highlight */
    }
    .home, .visitor, .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 10px;
    }
    .home {
      width: 33.33%;
      background-color: #003F87; /* Deep Blue */
    }
    .visitor {
      width: 33.33%;
      background-color: #C8102E; /* Red */
    }
    .center {
      width: 33.33%;
      background-color: #FFFFFF;
      color: #003F87;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Logo */
    .scoreboard-logo img {
      max-width: 80%;
      height: auto;
      margin-bottom: 10px;
      align-items: center;
    }

    h1 {
      font-size: 4.5vw;
      margin: 0.3em 0;
      color: white; /* force white for home & visitor text */
    }
    #homeScore, #visitorScore {
      color: white; /* force white for scores */
    }

    #timer {
      font-size: 7vw;
      font-weight: bold;
      color: #003F87;
      margin: 20px 0;
    }
    .timer-controls {
      margin-top: 10px;
    }

    button {
      margin: 5px;
      padding: 8px 16px; /* slightly smaller */
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .home button {
      background-color: #FFFFFF;
      color: #003F87;
    }
    .visitor button {
      background-color: #FFFFFF;
      color: #C8102E;
    }
    .center button {
      background-color: #003F87;
      color: #FFFFFF;
    }

    /* Possessions */
    .possessions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 15px;
    }
    .football {
      width: 30px;
      height: 20px;
      background: brown;
      border-radius: 50% / 60%;
      margin: 5px;
      position: relative;
    }
    .football::after {
      content: '';
      position: absolute;
      top: 8px;
      left: 4px;
      width: 70%;
      height: 2px;
      background: white;
    }
    .football.completed::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-left: 3px solid black;
      border-right: 3px solid black;
      transform: rotate(-45deg);
    }

    /* Modal Styles */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 100; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      background-color: rgba(0,0,0,0.5); 
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 80%;
      max-width: 400px;
    }
    .modal-content h2 {
      margin-top: 0;
      color: #003F87;
    }
    .modal-content button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      font-size: 1.2em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .kick { background: #003F87; color: white; }
    .twopoint { background: #C8102E; color: white; }
    .nogood { background: gray; color: white; }
  </style>
</head>
<body>
  <div class="home">
    <h1>HOME</h1>
    <h1 id="homeScore">0</h1>
    <button onclick="touchdown('home')">Touchdown (+6)</button>
    <button onclick="addPointsAndPossession('home', 3)">Field Goal (+3)</button>
    <button onclick="addPointsAndPossession('home', 2)">Safety (+2)</button>
    <button onclick="endPossession('home')">End Possession</button>
    <div class="possessions" id="homePossessions"></div>
  </div>

  <div class="center">
    <div class="scoreboard-logo">
      <img src="logo.png" alt="TFL Logo">
    </div>
    <div id="timer">1:00</div>
    <div class="timer-controls">
      <button onclick="startTimer()">Start</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>

  <div class="visitor">
    <h1>VISITOR</h1>
    <h1 id="visitorScore">0</h1>
    <button onclick="touchdown('visitor')">Touchdown (+6)</button>
    <button onclick="addPointsAndPossession('visitor', 3)">Field Goal (+3)</button>
    <button onclick="addPointsAndPossession('visitor', 2)">Safety (+2)</button>
    <button onclick="endPossession('visitor')">End Possession</button>
    <div class="possessions" id="visitorPossessions"></div>
  </div>

  <!-- Modal -->
  <div id="extraPointModal" class="modal">
    <div class="modal-content">
      <h2>Try After Touchdown</h2>
      <button class="kick" onclick="extraPoints(1)">Kick Good (+1)</button>
      <button class="twopoint" onclick="extraPoints(2)">2-Point (+2)</button>
      <button class="nogood" onclick="extraPoints(0)">No Good (+0)</button>
    </div>
  </div>

  <script>
    let currentTeam = null;

    function addPoints(team, points) {
      let scoreEl = document.getElementById(team + "Score");
      let score = parseInt(scoreEl.textContent);
      scoreEl.textContent = score + points;
    }

    function addPointsAndPossession(team, points) {
      addPoints(team, points);
      markPossession(team);
    }

    function touchdown(team) {
      currentTeam = team;
      addPoints(team, 6);
      markPossession(team);
      document.getElementById("extraPointModal").style.display = "flex";
    }

    function extraPoints(points) {
      if (currentTeam) {
        addPoints(currentTeam, points);
      }
      document.getElementById("extraPointModal").style.display = "none";
      currentTeam = null;
    }

    function endPossession(team) {
      markPossession(team);
    }

    // Possession tracker
    function initPossessions() {
      ["home","visitor"].forEach(team => {
        const container = document.getElementById(team + "Possessions");
        container.innerHTML = "";
        for (let i = 0; i < 4; i++) {
          const ball = document.createElement("div");
          ball.classList.add("football");
          ball.dataset.index = i;
          container.appendChild(ball);
        }
      });
    }

    function markPossession(team) {
      const container = document.getElementById(team + "Possessions");
      const balls = container.querySelectorAll(".football");
      for (let ball of balls) {
        if (!ball.classList.contains("completed")) {
          ball.classList.add("completed");
          break;
        }
      }
    }

    // Timer
    let timerEl = document.getElementById("timer");
    let time = 60; // default 60 seconds
    let countdown;

    function resetTimer() {
      clearInterval(countdown);
      time = 60;
      updateTimer();
    }

    function updateTimer() {
      let minutes = Math.floor(time / 60);
      let seconds = time % 60;
      timerEl.textContent = 
        `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
    }

    function startTimer() {
      clearInterval(countdown);
      countdown = setInterval(() => {
        if (time > 0) {
          time--;
          updateTimer();
        } else {
          clearInterval(countdown);
        }
      }, 1000);
    }

    // initialize display
    initPossessions();
    updateTimer();
  </script>
</body>
</html>
